      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Editar</h1>
    <form action="/editar/{{ usuario.id }}" method="post">
      <h3>Nombre:</h3>
      <input type="text" name="nombre" value="{{ usuario.nombre }}" />
      <br />
      <h3>Apellido:</h3>
      <input type="text" name="apellido" value="{{ usuario.apellido }}" />
      <br />
      <h3>Correo:</h3>
      <input type="text" name="correo" value="{{ usuario.correo }}" />
      <br />
      <h3>Contrasena:</h3>
      <input type="password" name="pass" value="{{ usuario.password }}" />
      <input type="submit" />
    </form>
    <form action="/eliminar/{{ usuario.id }}" method="post">
      <input type="submit" value="Eliminar usuario" />
    </form>
  </body>
</html>
