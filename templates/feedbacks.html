{% extends 'base.html' %}
{% block color %}
<body class="bg-[#f8fafc]">
{% endblock %}
{% block contenido %}

<div class="w-1/2 mx-auto my-20">
    <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
          <img class="inline-block h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
        </div>
        <div class="min-w-0 flex-1">
          <form action="/startups" class="relative">
            <div class="overflow-hidden rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
             
              <textarea rows="3" name="comment" id="comment" class="block w-full resize-none border-0 bg-gradient-to-r from-gray-200 to-orange-200 py-1.5 text-black placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="AÃ±ade tu comentario..."></textarea>
      
              <!-- Spacer element to match the height of the toolbar -->
              <div class="py-2 bg-zinc-200" aria-hidden="true">
                <!-- Matches height of button in toolbar (1px border + 36px content height) -->
                <div class="py-px bg-white">
                  <div class="h-9"></div>
                </div>
              </div>
            </div>
      
            <div class="absolute inset-x-0 bottom-0 flex justify-between py-2 pl-3 pr-2 bg-zinc-600">
              <div class="flex items-center space-x-5 ">
                <div class="flex items-center">
                  <button type="button" class="-m-2.5 flex h-10 w-10 items-center justify-center rounded-full text-gray-400 hover:text-gray-500">
                    <svg class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only">Attach a file</span>
                  </button>
                </div>
                <div class="flex items-center">
                  <div>
                    <label id="listbox-label" class="sr-only">Your mood</label>
                    <div class="relative">
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-shrink-0 ">
                <button type="submit" class="inline-flex items-center rounded-md bg-orange-300 px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
  
{% endblock %}
