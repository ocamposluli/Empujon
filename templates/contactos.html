{% extends 'base.html' %}


{% block contenido %}
   
    <div class="relative isolate px-6 py-10 ">
        <svg class="absolute inset-0 -z-10 h-full w-full stroke-gray-200 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]" aria-hidden="true">
          <defs>
            <pattern id="83fd4e5a-9d52-42fc-97b6-718e5d7ee527" width="200" height="200" x="50%" y="-64" patternUnits="userSpaceOnUse">
              <path d="M100 200V.5M.5 .5H200" fill="none" />
            </pattern>
          </defs>
          
          <rect width="100%" height="100%" stroke-width="0" fill="url(#83fd4e5a-9d52-42fc-97b6-718e5d7ee527)" />
        </svg>
        <div class="mx-auto max-w-xl lg:max-w-4xl grid justify-items-center p-3 rounded-xl bg-gradient-to-r from-gray-200 to-orange-200">
          <h2 class="text-4xl font-bold tracking-tight text-gray-900 mt-4 ">Hablemos de tu proyecto</h2>
          <p class="mt-2 text-lg leading-8 text-gray-600">Ayudamos a empresas e individuos a desarrollar su linea de marca.</p>
          <div class="mt-16 flex flex-col grid justify-items-center gap-16 sm:gap-y-20 lg:flex-row">
            <form action="#" method="POST" class="lg:flex-auto">
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2 ">
                <div>
                  <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nombre</label>
                  <div class="mt-2.5">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#f8fafc]">
                  </div>
                </div>
                <div>
                  <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Apellido</label>
                  <div class="mt-2.5">
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#f8fafc]">
                  </div>
                </div>
                <div>
                  <label for="budget" class="block text-sm font-semibold leading-6 text-gray-900">Presupuesto</label>
                  <div class="mt-2.5">
                    <input id="budget" name="budget" type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#f8fafc]">
                  </div>
                </div>
                <div>
                  <label for="website" class="block text-sm font-semibold leading-6 text-gray-900">Sitio web</label>
                  <div class="mt-2.5">
                    <input type="url" name="website" id="website" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#f8fafc]">
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Mensaje</label>
                  <div class="mt-2.5">
                    <textarea id="message" name="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#f8fafc]"></textarea>
                  </div>
                </div>
              </div>
              <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-orange-300 px-3.5 py-2.5 text-center text-sm font-semibold text-black shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-bg-orange-300">Hablemos</button>
              </div>
              <p class="mt-4 text-sm leading-6 text-gray-500 text-center">Al enviar este formulario, acepto la <a href="#" class="font-semibold text-black ">privacidad&nbsp;politica</a>.</p>
            </form>
            <div class="lg:mt-6 lg:w-80 lg:flex-none">
              
                
                <figcaption class="mt-10 flex gap-x-6">
                  
                  <div>
                    
                  </div>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>  

{% endblock %}
